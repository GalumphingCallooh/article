<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="ink-callout">
  <template>
    <style>
      :host{
        display: block;
        padding: 5px 20px;
        margin: 20px 0;
        border: 1px solid #AAAAAA;
        border-left-width: 5px;
        border-radius: 3px;
        font-size: 14px;
        border-left-color: #4285F4;
      }
      :host(.active) {
        border-left-color: #AAAAAA;
      }
      :host(.success) {
        border-left-color: #40753C;
      }
      :host(.info) {
        border-left-color: #4285F4;
      }
      :host(.warning) {
        border-left-color: #F3B300;
      }
      :host(.danger) {
        border-left-color: #CA4F44;
      }
    </style>
    <slot></slot>
  </template>

  <script>
    class InkCallout extends Polymer.Element {
      static get is() { return 'ink-callout'; }
    }
    window.customElements.define(InkCallout.is, InkCallout);
  </script>
</dom-module>
