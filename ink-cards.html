<link rel="import" href="../polymer/polymer-element.html">


<dom-module id="ink-cards">
  <template>
    <style>
      #container{
        position: relative;
      }
      .card{
        display: inline-block;
        width: 200px;
        height: 150px;
        margin: 15px;
        position: relative;
        cursor: pointer;
        text-decoration: none;
      }
      .image{
        background-size: cover;
        height: 100px;
        width: 200px;
        border: 1px solid #CCCCCC;
        border-radius: 2px;
      }
      .title{
        font-family: 'Roboto', sans-serif;
        color: #333333;
        font-size: 14px;
        width: 130px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .card:hover .image{
        border: 1px solid #1E88E5;
      }
      .card:hover .title{
        text-decoration: underline;
      }
      .description{
        font-family: 'Roboto', sans-serif;
        font-size: 10px;
        height: 18px;
        color: #333;
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }
      .date{
        font-size: 12px;
        color: #aaa;
        font-family: 'Roboto', sans-serif;
        position: absolute;
        top: 104px;
        right: 0;
      }
      h2{
        font-family: 'Roboto', sans-serif;
        margin: 0;
      }
      h2 a {
        color: #333333;
        text-decoration: none;
        font-weight: 500;
      }
      h2 a:hover{
        text-decoration: underline;
      }
      a.button{
        font-family: "Roboto", sans-serif;
        border: 1px solid #CCCCCC;
        border-radius: 2px;
        position: absolute;
        padding: 0 8px;
        top: 11px;
        right: 15px;
        font-size: 13px;
        cursor: pointer;
        color: #333333;
      }
      a.button:hover{
        text-decoration: underline;
        border: 1px solid #1E88E5;
      }
    </style>
    <div id="container">
      <h2 hidden$="[[ !hasUrl(url) ]]"><a href="[[ url ]]"># [[ header ]]</a></h2>
      <a href="[[ url ]]" class="button" hidden$="[[ !hasUrl(url) ]]">See More</a>
      <div id="cards">
        <template is="dom-repeat" items="[[ cards ]]" as="card">
          <a class="card" title$="[[ card.title ]]" href="[[ card.url ]]">
            <div class="image" style$="background-image: url('[[ card.image ]]')"></div>
            <div class="date">[[ card.date ]]</div>
            <div class="title">[[ card.title ]]</div>
            <div class="description">[[ card.description ]]</div>
          </div>
        </template>
      </div>
    </div>
  </template>

  <script>
    class InkCards extends Polymer.Element {
      static get is() { return 'ink-cards'; }
      static get properties(){
        return {
          cards:{
            type: Object,
            notify: true,
            value: function() { return []; }
          },
          header:{
            type: String
          },
          url:{
            type: String,
            value: ''
          },
        };
      }
      hasUrl(url) {
        return url.length > 0;
      }
    }
    window.customElements.define(InkCards.is, InkCards);
  </script>
</dom-module>
