<link rel="import" href="../polymer/polymer-element.html">


<dom-module id="ink-cards">
  <template>
    <style>
      #container{
        position: relative;
        margin: 60px 0;
      }
    </style>
    <div id="container">
      <ink-h2-more url="[[ url ]]">[[ header ]]</ink-h2-more>
      <div id="cards">
        <template is="dom-repeat" items="[[ cards ]]" as="card">
          <ink-card
            title$="[[ card.title ]]"
            description="[[ card.description ]]"
            image="[[ card.image ]]"
            url="[[ card.url ]]"
            date="[[ card.date ]]"
          ></ink-card>
        </template>
      </div>
    </div>
  </template>

  <script>
    class InkCards extends Polymer.Element {
      static get is() { return 'ink-cards'; }
      static get properties(){
        return {
          cards:{
            type: Object,
            notify: true,
            value: function() { return []; }
          },
          header:{
            type: String
          },
          url:{
            type: String,
            value: ''
          },
        };
      }
      hasUrl(url) {
        return url.length > 0;
      }
    }
    window.customElements.define(InkCards.is, InkCards);
  </script>
</dom-module>
