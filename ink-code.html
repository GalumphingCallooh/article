  <script>
    class InkCode extends Polymer.Element {
      static get is() { return 'ink-code'; }
      static get properties() {
        return {
          language: {
            type: String,
            value: 'renderCode'
          },
          code: {
            type: String,
            value: '',
            observer: 'renderCode'
          }
        };
      }
      _trim(content){
        var line, leading;
        var out = [];
        var left = Infinity;
        var lines = content.split('\n');
        for (var i = 0; i < lines.length; i++) {
          line = lines[i];
          if(line.trim().length === 0){
            continue;
          }
          leading = line.search(/\S/);
          if(leading < left){
            left = leading;
          }
        }
        for (var i = 0; i < lines.length; i++) {
          line = lines[i];
          if(line.trim().length === 0){
            continue;
          }
          out.push(line.slice(left));
        }
        return out.join('\n');
      }
      connectedCallback() {
        super.connectedCallback();
        this.code = this._trim(this.textContent);
        this._observer = new Polymer.FlattenedNodesObserver(this, (info) => {
          this.code = this._trim(this.textContent);
        });
        this.renderCode();
      }
      renderCode(){
        this.$.code.textContent = this.code;
        if(this.code){
          hljs.highlightBlock(this.$.code);
        }
      }
      _hideRules(){
        return !(this.parentElement.nodeName === 'INK-ARTICLE');
      }
    }
    window.customElements.define(InkCode.is, InkCode);
  </script>
