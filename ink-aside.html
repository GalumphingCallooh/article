<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="ink-aside">
  <template>
    <style>
      :host .aside{
        float:right;
        position:absolute;
        left: calc(50vw + 385px);
        width: 230px;
        margin-top: -30px;
        font-size: 12px;
        color: #aaa;
        font-family: 'Roboto', sans-serif;
        text-align: left;
      }
      @media screen and (max-width: 1200px) {
        :host .aside{
          position: static;
          left: inherit;
          width: 50%;
          margin: 15px;
        }
      }
    </style>
    <div class="aside">
      <slot></slot>
    </div>
  </template>

  <script>
    class InkAside extends Polymer.Element {
      static get is() { return 'ink-aside'; }
    }
    window.customElements.define(InkAside.is, InkAside);
  </script>
</dom-module>
