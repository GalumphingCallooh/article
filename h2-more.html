<dom-module id="h2-more">
  <template>
    <style>
      div{
        position: relative;
      }
      h2{
        font-family: 'Roboto', sans-serif;
        margin: 0;
        color: #333333;
        font-weight: 500;
      }
      a.button{
        font-family: "Roboto", sans-serif;
        border: 1px solid #CCCCCC;
        border-radius: 2px;
        position: absolute;
        padding: 0 8px;
        top: 11px;
        right: 0px;
        font-size: 13px;
        cursor: pointer;
        color: #333333;
      }
      a.button:hover{
        text-decoration: underline;
        border: 1px solid #1E88E5;
      }
    </style>
    <div>
        <h2><slot></slot></h2>
        <a hidden$="[[ !has_url(url) ]]" href="[[ url ]]" class="button">See More</a>
    </div>
  </template>

  <script>
    class H2More extends Polymer.Element {
      static get is() { return 'h2-more'; }
      static get properties(){
        return {
          url:{
            type: String,
            value: ''
          },
        };
      }
      has_url() {return this.url.length > 0;}
    }
    window.customElements.define(H2More.is, H2More);
  </script>
</dom-module>
