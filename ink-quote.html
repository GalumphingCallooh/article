<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="ink-quote">
  <template>
    <style>
      a {
        color: #1E88E5;
        text-decoration: none;
        font-weight: 500;
      }
      a:hover{
        text-decoration: underline;
      }
      blockquote{
        padding: 10px 20px;
        margin: 20px 0;
        border-left: 5px solid #eee;
        color: #31708f;
        font-size: 17.5px;
        font-weight: 300;
        line-height: 1.25;
        text-align: justify;
      }
      blockquote small{
        display: block;
        line-height: 1.428571429;
        color: #999;
        font-size: 75%;
        text-align: right;
      }
      blockquote small:before {
        content: '\2014 \00A0';
      }
      div{
        margin-top: 10px;
        text-align: right;
        font-style: italic;
      }
    </style>
    <blockquote>
        <slot></slot>
        <div>- <a href="[[ src ]]" target="_blank">[[ author ]]</a> [[ date ]]</div>
    </blockquote>
  </template>

  <script>
    class InkQuote extends Polymer.Element {
      static get is() { return 'ink-quote'; }
      static get properties(){
        return {
          src:{
            type: String,
          },
          author:{
            type: String,
          },
          date:{
            type: String
          }
        };
      }
    }
    window.customElements.define(InkQuote.is, InkQuote);
  </script>
</dom-module>
