<link rel="import" href="../polymer/polymer-element.html">


<dom-module id="ink-cv-award">
  <template>
    <style>
      h3{
        margin: 5px 0;
        font-size: 18px;
      }
      #date{
        float: right;
        font-size: 13px;
        margin-top: 8px;
      }
      p{
        color: #333;
        font-size: 12px;
        margin: 0;
        text-align: justify;
      }
    </style>
    <span id="date">[[ date ]]</span>
    <h3>[[ title ]]</h3>
    <p>[[ description ]]
      <span hidden$="[[ !declined ]]">(Declined)</span>
      <span id="amount">[[ formatAmount(amount) ]]</span>
    </p>
  </template>

  <script>
    class InkCvAward extends Polymer.Element {
      static get is() { return 'ink-cv-award'; }
      static get properties() {
        return {
          title: {type: String},
          description: {type: String},
          level: {type: String},
          date: {type: String},
          declined: {type: Boolean, value: false},
          amount: {type: Number, value: 0},
        };
      }
      formatAmount(amount){
        if(amount === 0){return '';}
        var numberFormat = new Intl.NumberFormat(
          'en-US',
          {
            style: 'currency',
            currency: 'USD',
            maximumFractionDigits:0,
            minimumFractionDigits:0,
          }
        );
        return '(' + numberFormat.format(amount) + ')';
      }
    }
    window.customElements.define(InkCvAward.is, InkCvAward);
  </script>
</dom-module>
