<dom-module id="cv-item">
  <template>
    <style>
      h3{
        margin: 5px 0;
        font-size: 18px;
      }
      #date{
        float: right;
        font-size: 13px;
        margin-top: 8px;
      }
      p{
        color: #333;
        font-size: 12px;
        margin: 0;
        text-align: justify;
      }
      a{
        color: #1E88E5;
        text-decoration: none;
      }
      a:hover{
        text-decoration: underline;
      }
    </style>
    <span id="date">[[ date ]]</span>
    <h3>[[ title ]]</h3>
    <p>
      [[ description ]]
      <a hidden$="[[ !has_url(url) ]]" href="[[ url ]]">(See More)</a>
    </p>
    <p>
      <slot></slot>
    </p>
  </template>

  <script>
    class CvItem extends Polymer.Element {
      static get is() { return 'cv-item'; }
      static get properties() {
        return {
          title: {type: String},
          description: {type: String},
          date: {type: String},
          url:{type: String, value: ''},
        };
      }
      has_url() {return this.url.length > 0;}
    }
    window.customElements.define(CvItem.is, CvItem);
  </script>
</dom-module>
