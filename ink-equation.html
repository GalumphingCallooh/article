<link rel="import" href="bower_components/polymer/polymer-element.html">
<link rel="import" href="bower_components/polymer/lib/utils/flattened-nodes-observer.html">


<dom-module id="ink-equation">
  <template>
    <style>
      :host .equation{
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0-beta/katex.min.css" integrity="sha384-L/SNYu0HM7XECWBeshTGLluQO9uVI1tvkCtunuoUbCHHoTH76cDyXty69Bb9I0qZ" crossorigin="anonymous">
    <div id="math"></div>
  </template>

  <script>
    /**
     * # ink-equation
     *
     * Use KaTex to render all the math.
     *
     * @customElement
     * @polymer
     * @demo demo/ink-equation.html
     */
    class InkEquation extends Polymer.Element {
      static get is() { return 'ink-equation'; }
      static get properties() {
        return {
          math: {
            type: String,
            value: '',
            observer: 'renderMath'
          },
          number: {
            type: Number
          },
          labeled: {
            type: Boolean,
            value: false
          }
        };
      }
      connectedCallback() {
        super.connectedCallback();
        this.math = this.textContent;
        this._observer = new Polymer.FlattenedNodesObserver(this, (info) => {
          this.math = this.textContent;
        });
        this.renderMath();
      }
      renderMath(){
        katex.render(this.math, this.$.math, {
          displayMode: true,
          macros: {
            "\\boldsymbol": "\\mathbf"
          }
        });
        if(this.textContent !== this.math && this.math){
          this.textContent = this.math;
        }
      }
    }
    window.customElements.define(InkEquation.is, InkEquation);
  </script>
</dom-module>
