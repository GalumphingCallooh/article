<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>ink-figure demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="import" href="../ink-figure.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Simple Figure</h3>
      <demo-snippet>
        <template>
          <ink-figure src="https://raw.githubusercontent.com/simpeg/tle-finitevolume/master/images/FiniteVolume.png">
            Setup of a DC resistivity survey.
          </ink-figure>
        </template>
      </demo-snippet>

      <h3>Number the figure</h3>
      <demo-snippet>
        <template>
          <ink-figure src="https://raw.githubusercontent.com/simpeg/tle-finitevolume/master/images/FiniteVolume.png" number="2" labeled>
            Setup of a DC resistivity survey.
          </ink-figure>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
