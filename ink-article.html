<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/utils/flattened-nodes-observer.html">

<style type="text/css">
  a {
    color: #1E88E5;
    text-decoration: none;
    font-weight: 500;
  }
  a:hover{
    text-decoration: underline;
  }

  h1, h2, h3, h4, h5{
    font-family: 'Oswald', sans-serif;
  }

  code{
    border-radius: 15px;
    border: 1px solid #E4E4E4;
    background-color: #FAFAFA;
    padding: 0 5px;
  }
  h1:first-of-type{
    border-bottom: 1px solid #333;
  }
  /*h1:first-of-type::after{
    content: " ";
    display: block;
    position: relative;
    width: 7px;
    margin-top: -7px;
    height: 7px;
    background-color: #F69C1E;
    top: 0px;
    left: calc(100% - 7px);
  }*/
  blockquote{
    padding: 10px 20px;
    margin: 20px 0;
    border-left: 5px solid #eee;
    color: #31708f;
    font-size: 17.5px;
    font-weight: 300;
    line-height: 1.25;
    text-align: justify;
  }
  blockquote small{
    display: block;
    line-height: 1.428571429;
    color: #999;
    font-size: 75%;
    text-align: right;
  }
  blockquote small:before {
    content: '\2014 \00A0';
  }

  dl dt{
    float: left;
    width: 160px;
    overflow: hidden;
    clear: left;
    text-align: right;
    text-overflow: ellipsis;
    white-space: nowrap;
  }
  dl dd{
    margin-left: 180px;
  }
  p {
    text-align: justify;
  }
</style>

<dom-module id="ink-article">
  <template>
    <style>
      .content, ::slotted(p) {
        display: block;
        font-size: 17px;
        line-height: 1.8;
        margin-top: 20px;
        margin-bottom: 20px;
        color: #4D4D4D;
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
      }

      ::slotted(hr) {
        width: calc(100vw);
        margin-top: 30px;
        margin-bottom: 30px;
        margin-left: calc(-50vw + 342px);
        border-top: 1px solid #DDD;
        border-left: transparent;
      }

      .content {
        max-width: 700px;
        margin-top: 90px;
        margin-left: calc(50vw - 350px);
      }

      @media screen and (max-width: 710px) {
        .content {
          margin-left: 10px;
        }
        ::slotted(hr) {
          width: calc(100vw);
          margin-left: -18px;
        }
      }
    </style>
    <div class="content">
      <slot></slot>
      <ink-bibliography id="bibliography"></ink-bibliography>
    </div>

  </template>

  <script>
    class InkArticle extends Polymer.Element {
      static get is() { return 'ink-article'; }
      static get properties() {
        return {
        };
      }
      connectedCallback() {
        super.connectedCallback();
        this._observer = new Polymer.FlattenedNodesObserver(this, (info) => {
          this.$.bibliography.parseBibtex();
          this.renderCitations();
        });
      }
      renderCitations() {
        var citations = this.querySelectorAll('ink-cite');
        for (var i = 0; i < citations.length; i++) {
          this.$.bibliography.processCitation(citations[i]);
        };
      }
    }

    window.customElements.define(InkArticle.is, InkArticle);
  </script>
</dom-module>
