<dom-module id="ink-article">
  <template>
    <style>
      .content, ::slotted(p) {
        display: block;
        font-size: 17px;
        line-height: 1.8;
        margin-top: 20px;
        margin-bottom: 20px;
        color: #4D4D4D;
        font-family: 'Roboto', sans-serif;
        font-weight: 300;
      }

      ::slotted(hr) {
        width: calc(100vw);
        margin-top: 30px;
        margin-bottom: 30px;
        margin-left: calc(-50vw + 342px);
        border-top: 1px solid #DDD;
        border-left: transparent;
      }

      .content {
        max-width: 700px;
        margin-top: 90px;
        margin-left: calc(50vw - 350px);
      }

      @media screen and (max-width: 710px) {
        .content {
          margin-left: 10px;
        }
        ::slotted(hr) {
          width: calc(100vw);
          margin-left: -18px;
        }
      }
      @media screen and (max-width: 1000px) {
        #outline{
          display: none;
        }
      }
    </style>
    <div class="content">
      <slot></slot>
      <ink-bibliography id="bibliography"></ink-bibliography>
      <ink-outline id="outline"></ink-outline>
    </div>

  </template>

  <script>
    /**
     * `ink-article`
     *
     * This is an ink-article
     *
     * @customElement
     * @polymer
     * @demo demo/ink-article.html
     */

    var MATH_RENDER_OPTIONS = {
        delimiters: [
            {left: "$$", right: "$$", display: true},
            {left: "\\[", right: "\\]", display: true},
            {left: "$", right: "$", display: false},
            {left: "\\(", right: "\\)", display: false}
        ],
        ignoredTags: ["script", "noscript", "style", "textarea", "pre", "code", "ink-code"]
    };

    class InkArticle extends Polymer.Element {
      static get is() { return 'ink-article'; }
      static get properties() {
        return {
        };
      }
      connectedCallback() {
        super.connectedCallback();
        this._observer = new Polymer.FlattenedNodesObserver(this, (info) => {
          this.renderCitations();
          this.renderOutline();
          this.renderMath();
        });
      }
      renderCitations() {
        this.$.bibliography.parseBibtex();
        var citations = this.querySelectorAll('ink-cite');
        for (var i = 0; i < citations.length; i++) {
          this.$.bibliography.processCitation(citations[i]);
        };
      }
      renderOutline() {
        var headers = this.querySelectorAll('H1, H2, H3, H4, H5, H6, H2-MORE');
        if(headers.length < 3){
          // No need for an outline!
          this.$.outline.headers = [];
          return;
        }
        var data = [];
        for (var i = 0; i < headers.length; i++) {
          var id = headers[i].tagName.toLowerCase() + '--' + headers[i].textContent.toLowerCase().replace(/ /g, '-').replace(/\W-/g, '');
          headers[i].id = id;
          data.push({
            id: id,
            level: parseInt(headers[i].tagName[1])-1,
            title: headers[i].textContent,
          });
        };
        this.$.outline.headers = data;
      }
      renderMath() {
        // This is necessary to render inline math for firefox.
        // <slot>s are treated differently.
        var element = this;
        setTimeout(
          function(){
            if(element._mathRendered){return}
            renderMathInElement(
                element,
                MATH_RENDER_OPTIONS
            );
            element._mathRendered = true;
          },
          1000
        )
      }
    }

    window.customElements.define(InkArticle.is, InkArticle);


    document.addEventListener("DOMContentLoaded", function() {
      renderMathInElement(
          document.body,
          MATH_RENDER_OPTIONS
      );
    });
  </script>
</dom-module>
