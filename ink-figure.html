<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="ink-figure">
  <template>
    <style>
      :host {
        display: block;
      }
      :host img{
        margin: 15px 15px 0px 15px;
        width: calc(100% - 30px);
        max-width: 800px;
      }
      :host .caption{
        color: #aaa;
        font-family: 'Roboto', sans-serif;
        text-align: center;
        margin: 0px 10px 10px 10px;
        font-size: 0.9em;
      }
      :host .caption .label{
        font-weight: bold;
      }
    </style>
    <img src="[[ src ]]">
    <div class="caption">
      <span hidden$="[[ !labeled ]]" class="label">Figure [[ number ]]:</span>
      <slot></slot>
    </div>
  </template>

  <script>
    /**
     * `ink-figure`
     *
     * This is an ink-figure
     *
     * @customElement
     * @polymer
     * @demo demo/ink-figure.html
     */
    class InkFigure extends Polymer.Element {
      static get is() { return 'ink-figure'; }
      static get properties() {
        return {
          /** Source of the figure image */
          src: {
            type: String
          },
          /** Number of the figure, typically added by an enclosing article */
          number: {
            type: Number
          },
          /** If the figure is labeled or not*/
          labeled: {
            type: Boolean,
            value: false
          }
        };
      }
    }

    window.customElements.define(InkFigure.is, InkFigure);
  </script>
</dom-module>
